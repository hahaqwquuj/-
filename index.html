<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>我的文档</title>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css">
  <style>
    /* 自定义样式 */
    :root {
      --sidebar-width: 300px;
      --sidebar-nav-indent: 1em;
      --sidebar-nav-link-before-content: '';
    }
    
    /* 调整侧边栏和内容的布局 */
    aside.sidebar {
      width: var(--sidebar-width);
      background-color: #f8f9fa;
      border-right: 1px solid #e9ecef;
    }
    
    .sidebar-nav {
      padding-left: 10px;
    }
    
    .sidebar-nav ul {
      margin: 0;
      padding-left: 0;
    }
    
    .sidebar-nav li {
      list-style: none;
      margin: 5px 0;
    }
    
    .sidebar-nav a {
      color: #333;
      text-decoration: none;
      padding: 5px 10px;
      display: block;
      border-radius: 3px;
      transition: all 0.3s;
    }
    
    .sidebar-nav a:hover {
      background-color: #e9ecef;
      color: #007bff;
    }
    
    /* 大纲样式 */
    .app-nav, .sidebar-toggle {
      display: none;
    }
    
    /* 移动端适配 */
    @media (max-width: 768px) {
      :root {
        --sidebar-width: 250px;
      }
    }
  </style>
</head>
<body>
  <div id="app"></div>
  
  <script>
    window.$docsify = {
      name: '我的文档',
      repo: 'https://github.com/yourusername/your-repo',
      loadSidebar: true,
      loadNavbar: true,
      mergeNavbar: true,
      subMaxLevel: 4,
      sidebarDisplayLevel: 1,
      auto2top: true,
      search: {
        paths: 'auto',
        placeholder: '搜索文档',
        noData: '未找到结果',
        depth: 6
      },
      plugins: [
        function(hook, vm) {
          hook.beforeEach(function(content) {
            // 在每个页面添加编辑链接
            return content + '\n\n---\n\n' + 
              '<a href="' + vm.config.repo + '/edit/main/' + vm.route.file + 
              '" target="_blank">编辑此页</a> | ' +
              '<a href="' + vm.config.repo + '" target="_blank">查看源码</a>';
          });
        }
      ]
    }
  </script>
  
  <!-- Docsify核心文件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  
  <!-- 搜索插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  
  <!-- 侧边栏折叠插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.js"></script>
  
  <!-- 代码高亮 -->
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-javascript.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-python.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-json.min.js"></script>
  
  <!-- 字数统计插件 -->
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  
  <!-- 图片缩放插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  
  <!-- 一键复制插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  
  <!-- 页面进度条 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-progress@latest/dist/progress.min.js"></script>
</body>
</html>
