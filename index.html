            node.children.forEach(child => {
                const isFolder = child.type === 'folder';
                const isExpanded = child.expanded || false;
                const childLevel = level + 1;
                
                // æ ‘é¡¹HTML
                html += `
                    <li>
                        <div class="tree-item ${isFolder ? 'folder' : ''} level-${Math.min(child.level || childLevel, 4)} ${isFolder && !isExpanded ? 'collapsed' : ''}"
                             data-id="${child.name}"
                             data-type="${child.type}"
                             data-level="${childLevel}">
                            <span class="tree-icon">
                                ${getTreeIcon(child)}
                            </span>
                            <span class="tree-content">
                                ${child.name}
                                ${child.description ? `<small style="color: #8c8c8c; margin-left: 8px;">${child.description}</small>` : ''}
                            </span>
                            ${getStatusDot(child.status)}
                            ${isFolder ? '<span class="tree-arrow"><i class="fas fa-chevron-down"></i></span>' : ''}
                        </div>
                `;
                
                // å­é¡¹ï¼ˆå¦‚æœæ˜¯æ–‡ä»¶å¤¹ä¸”å±•å¼€ï¼‰
                if (isFolder && child.children && child.children.length > 0) {
                    html += `<ul style="${isExpanded ? '' : 'display: none;'}">`;
                    html += generateTreeHTML(child, childLevel);
                    html += '</ul>';
                }
                
                html += '</li>';
            });
            
            return html;
        }

        // è·å–æ ‘å›¾æ ‡
        function getTreeIcon(item) {
            if (item.icon) {
                return `<i class="${item.icon}" style="${item.color ? `color: ${item.color};` : ''}"></i>`;
            }
            
            if (item.type === 'folder') {
                return '<i class="fas fa-folder"></i>';
            } else {
                const ext = item.name.split('.').pop();
                const icons = {
                    'md': 'fas fa-file-alt',
                    'js': 'fas fa-file-code',
                    'json': 'fas fa-file-code',
                    'html': 'fas fa-file-code',
                    'css': 'fas fa-file-code',
                    'pdf': 'fas fa-file-pdf',
                    'zip': 'fas fa-file-archive'
                };
                return `<i class="${icons[ext] || 'fas fa-file'}"></i>`;
            }
        }

        // è·å–çŠ¶æ€ç‚¹
        function getStatusDot(status) {
            if (!status) return '';
            
            const statusClasses = {
                new: 'status-dot new',
                modified: 'status-dot modified',
                locked: 'status-dot locked'
            };
            
            return `<span class="${statusClasses[status] || ''}" title="${status}"></span>`;
        }

        // åˆ‡æ¢æ–‡ä»¶å¤¹å±•å¼€/æŠ˜å 
        function toggleFolder(folderId) {
            const folderItem = document.querySelector(`.tree-item[data-id="${folderId}"]`);
            if (!folderItem || !folderItem.classList.contains('folder')) return;
            
            const isCollapsed = folderItem.classList.contains('collapsed');
            const childList = folderItem.nextElementSibling;
            
            if (!childList || childList.tagName !== 'UL') return;
            
            // åˆ‡æ¢çŠ¶æ€
            folderItem.classList.toggle('collapsed');
            
            // åŠ¨ç”»å±•å¼€/æŠ˜å 
            if (isCollapsed) {
                childList.style.display = 'block';
                const height = childList.scrollHeight;
                childList.style.maxHeight = '0';
                setTimeout(() => {
                    childList.style.maxHeight = height + 'px';
                    setTimeout(() => {
                        childList.style.maxHeight = 'none';
                    }, 300);
                }, 10);
            } else {
                childList.style.maxHeight = childList.scrollHeight + 'px';
                setTimeout(() => {
                    childList.style.maxHeight = '0';
                    setTimeout(() => {
                        childList.style.display = 'none';
                    }, 300);
                }, 10);
            }
            
            // æ›´æ–°æ•°æ®
            updateFolderState(folderId, !isCollapsed);
        }

        // æ›´æ–°æ–‡ä»¶å¤¹çŠ¶æ€
        function updateFolderState(folderId, isCollapsed) {
            function updateNode(node) {
                if (node.name === folderId) {
                    node.expanded = !isCollapsed;
                }
                if (node.children) {
                    node.children.forEach(updateNode);
                }
            }
            updateNode(documentationStructure);
        }

        // é«˜äº®æ–‡ä»¶æ ‘é¡¹
        function highlightFileTreeItem(activeItem = null) {
            // æ¸…é™¤æ‰€æœ‰é«˜äº®
            document.querySelectorAll('.tree-item').forEach(item => {
                item.classList.remove('active');
            });
            
            // å¦‚æœæ²¡æœ‰æŒ‡å®šï¼ŒæŸ¥æ‰¾å½“å‰é¡µé¢
            if (!activeItem) {
                const currentPath = window.location.hash || '#/';
                activeItem = document.querySelector(`.tree-item[data-type="file"] a[href="${currentPath}"]`);
                if (activeItem) {
                    activeItem = activeItem.closest('.tree-item');
                }
            }
            
            // é«˜äº®å½“å‰é¡¹
            if (activeItem) {
                activeItem.classList.add('active');
                
                // ç¡®ä¿æ‰€æœ‰çˆ¶çº§éƒ½å±•å¼€
                let parent = activeItem.parentElement;
                while (parent && parent.tagName === 'UL') {
                    const folderItem = parent.previousElementSibling;
                    if (folderItem && folderItem.classList.contains('folder')) {
                        if (folderItem.classList.contains('collapsed')) {
                            folderItem.classList.remove('collapsed');
                            parent.style.display = 'block';
                        }
                    }
                    parent = parent.parentElement;
                }
            }
        }

        // æ›´æ–°é¡µé¢å¤§çº²
        function updatePageOutline() {
            const outlineList = document.getElementById('outlineList');
            const headings = document.querySelectorAll('.markdown-section h1, .markdown-section h2, .markdown-section h3, .markdown-section h4');
            
            if (headings.length === 0) {
                outlineList.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-file-alt"></i>
                        <p>å½“å‰é¡µé¢æ²¡æœ‰æ ‡é¢˜</p>
                    </div>
                `;
                return;
            }
            
            let html = '';
            headings.forEach((heading, index) => {
                const level = parseInt(heading.tagName.substring(1));
                const text = heading.textContent;
                const id = heading.id || `heading-${index}`;
                
                if (!heading.id) heading.id = id;
                
                const icons = ['fas fa-h1', 'fas fa-h2', 'fas fa-h3', 'fas fa-h4'];
                
                html += `
                    <li>
                        <a href="#${id}" class="outline-item outline-h${level}" data-level="${level}">
                            <span class="outline-icon">
                                <i class="${icons[level-1] || 'fas fa-hashtag'}"></i>
                            </span>
                            <span class="outline-content">${text}</span>
                        </a>
                    </li>
                `;
            });
            
            outlineList.innerHTML = html;
            
            // æ·»åŠ å¤§çº²ç‚¹å‡»äº‹ä»¶
            outlineList.querySelectorAll('.outline-item').forEach(item => {
                item.addEventListener('click', function(e) {
                    e.preventDefault();
                    const targetId = this.getAttribute('href').substring(1);
                    const target = document.getElementById(targetId);
                    
                    if (target) {
                        // å¹³æ»‘æ»šåŠ¨
                        target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                        
                        // é«˜äº®
                        document.querySelectorAll('.outline-item').forEach(i => i.classList.remove('active'));
                        this.classList.add('active');
                    }
                });
            });
        }

        // åˆå§‹åŒ–æ»šåŠ¨ç›‘å¬
        function initScrollSpy() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id;
                        document.querySelectorAll('.outline-item').forEach(item => {
                            item.classList.remove('active');
                        });
                        
                        const activeOutline = document.querySelector(`.outline-item[href="#${id}"]`);
                        if (activeOutline) {
                            activeOutline.classList.add('active');
                        }
                    }
                });
            }, {
                rootMargin: '-100px 0px -50% 0px',
                threshold: 0.1
            });
            
            // è§‚å¯Ÿæ‰€æœ‰æ ‡é¢˜
            document.querySelectorAll('h1, h2, h3').forEach(heading => {
                observer.observe(heading);
            });
        }

        // ç§»åŠ¨ç«¯åˆ‡æ¢
        function initMobileToggle() {
            const toggleBtn = document.getElementById('mobileToggle');
            const sidebar = document.querySelector('.sidebar-container');
            
            toggleBtn.addEventListener('click', () => {
                sidebar.classList.toggle('show');
            });
            
            // ç‚¹å‡»å†…å®¹åŒºå…³é—­ä¾§è¾¹æ 
            document.addEventListener('click', (e) => {
                if (window.innerWidth <= 768 && 
                    !sidebar.contains(e.target) && 
                    !toggleBtn.contains(e.target) &&
                    sidebar.classList.contains('show')) {
                    sidebar.classList.remove('show');
                }
            });
        }

        // æ›´æ–°å¾½ç« è®¡æ•°
        function updateBadgeCounts() {
            // æ–‡ä»¶è®¡æ•°
            const fileCount = countFiles(documentationStructure);
            document.getElementById('file-count').textContent = fileCount;
            
            // å¤§çº²è®¡æ•°
            const headingCount = document.querySelectorAll('h1, h2, h3').length;
            document.getElementById('heading-count').textContent = headingCount;
        }

        // ç»Ÿè®¡æ–‡ä»¶æ•°é‡
        function countFiles(node) {
            if (!node.children) return 0;
            
            let count = 0;
            node.children.forEach(child => {
                if (child.type === 'file') {
                    count++;
                } else if (child.children) {
                    count += countFiles(child);
                }
            });
            return count;
        }

        // é«˜äº®å½“å‰é¡µé¢
        function highlightCurrentPage() {
            highlightFileTreeItem();
        }

        // åˆå§‹åŠ è½½
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                highlightCurrentPage();
                updateBadgeCounts();
            }, 100);
        });

        // ç›‘å¬hashå˜åŒ–
        window.addEventListener('hashchange', function() {
            setTimeout(() => {
                highlightCurrentPage();
                updatePageOutline();
            }, 100);
        });
    </script>
